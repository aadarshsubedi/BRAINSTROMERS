<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BRAINSTROMS Patient Form</title>
  </head>
  <body>
    <div>
      <form>
        <h1>Patient Register Form</h1>
        <p><b>Patient Name:</b></p>
        <input type="text" name="pfn" placeholder="First Name" />
        <input type="text" name="pln" placeholder="Last Name" /><br />
        <p><b>Address:</b></p>
        <input type="text" name="add" /><br />
        <p><b>Gender:</b></p>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female
        <input type="radio" name="gender" value="others" />Others<br />
        <p><b>Email Address:</b></p>
        <input
          type="email"
          name="email"
          placeholder="example@gmail.com"
        /><br />
        <p><b>Create Password:</b></p>
        <input type="password" name="ppw" /><br />
        <p><b>Phone Number: </b></p>
        <input type="number" name="number" placeholder="### ### ####" /><br />
        <p><b>Reason For Registration:</b></p>
        <input type="text" name="nfr" /><br />
        <p><b>Taking any medication:</b></p>
        <input type="radio" name="med" value="yes" />Yes
        <input type="radio" name="med" value="no" />No<br />
        <p><b>If yes, please list it:</b></p>
        <textarea name="textarea" rows="5" cols="50"></textarea><br /><br />

        <input type="submit" value="REGISTER" />
        <input type="reset" value="RESET" />
        <div>
          <a href="home.html">Home</a>
        </div>
      </form>
    </div>
  </body>
</html>
