<html>

    <head>
        <title>Esathi-Home</title>
        <style>
            body {
                background-image: url("background2.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }

            .logo {
                border: 1px solid black;
                height: 150px;
                width: 150px;
                border-radius: 50%;
            }

            .logo_img {
                height: 150px;
                width: 150px;
                border-radius: 50%;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50%;
                width: 100%;
            }

            .content{
                border-radius: 10%;
                border: 2px blue solid;
                backdrop-filter: blur(20px);
                height: 24em;
                display: flex;
                width: 26em;
                float: right;
                flex-direction: column-reverse;
                justify-content: space-evenly;
                align-items: center;
            }

            .sidePic{
                border: 2px blue solid;
                backdrop-filter: blur(20px);
                padding: 5px;
                border-radius: 20px;
            }

            .user, .viewer {
                margin-bottom: 60px;
            }

            .a {
                border: none;
                background-color: rgb(233, 244, 215);
                height: 50px;
                width: 150px;
                border-radius: 12px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 35px;
                padding-right: 28px;
                text-decoration: none;
                color: black;
            }

            .a:hover {
                background-color: rgb(216, 232, 191);
                /* transform: scale(.95); */
            }

            .b {
                border: none;
                background-color: rgb(233, 244, 215);
                height: 50px;
                width: 150px;
                border-radius: 12px;
                padding: 20px;
                padding-left: 30px;
                padding-right: 30px;
                text-decoration: none;
                color: black;
            }

            .b:hover {
                background-color: rgb(216, 232, 191);
            }
        </style>
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <img src="logo2.png" alt="LOGO" class="logo_img">
            </div>
        </div>
        <div class="container">
            <div class="sidePic">
                <img src="landingPageImg.jpg" alt="doctimgs"/>
            </div>
            <div class="content">
                <div class="user">
                    <a class="a" href="userPage.jsp">Contact with Doctor</a>
                </div>

                <div class="viewer">
                    <a class="b" href="viewPage.jsp">Inspect patient</a>
                </div>
            </div>

        </div>

    </body>

</html>
